<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>Football Home - Soccer Team Events</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Football Home">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <h1 class="logo">âš½ Football Home</h1>
                <nav class="main-nav">
                    <button id="nav-events" class="nav-btn active">Events</button>
                    <button id="nav-create" class="nav-btn">Create</button>
                    <button id="nav-profile" class="nav-btn">Profile</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Events View -->
                <section id="events-view" class="view active">
                    <h2>Upcoming Events</h2>
                    <div id="events-list" class="events-grid">
                        <!-- Events will be loaded here -->
                        <div class="loading">Loading events...</div>
                    </div>
                </section>

                <!-- Create Event View -->
                <section id="create-view" class="view">
                    <h2>Create New Event</h2>
                    <form id="create-event-form" class="event-form">
                        <div class="form-group">
                            <label for="event-title">Event Title</label>
                            <input type="text" id="event-title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="event-type">Type</label>
                            <select id="event-type" name="event_type" required>
                                <option value="training">Training</option>
                                <option value="match">Match</option>
                                <option value="meeting">Team Meeting</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="event-date">Date & Time</label>
                            <input type="datetime-local" id="event-date" name="event_date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="event-location">Location</label>
                            <input type="text" id="event-location" name="location" placeholder="Pitch name or address">
                        </div>
                        
                        <div class="form-group">
                            <label for="event-duration">Duration (minutes)</label>
                            <input type="number" id="event-duration" name="duration_minutes" value="90" min="30" max="180">
                        </div>
                        
                        <div class="form-group">
                            <label for="event-description">Description</label>
                            <textarea id="event-description" name="description" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </section>

                <!-- Profile View -->
                <section id="profile-view" class="view">
                    <h2>Profile</h2>
                    <div class="profile-info">
                        <p><strong>Role:</strong> <span id="user-role">Coach</span></p>
                        <p><strong>Team:</strong> <span id="user-team">Thunder FC</span></p>
                        <p><strong>Email:</strong> <span id="user-email">coach@footballhome.org</span></p>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="btn btn-outline">Edit Profile</button>
                        <button class="btn btn-outline">Team Settings</button>
                        <button class="btn btn-outline">Logout</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <p>Install Football Home for quick access!</p>
            <button id="install-btn" class="btn btn-primary">Install</button>
            <button id="dismiss-install" class="btn btn-outline">Later</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/api.js"></script>
</body>
</html>
