<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage & Test</title>
</head>
<body>
    <h1>Clearing Storage...</h1>
    <script>
        // Clear all storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect to main app after a delay
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
