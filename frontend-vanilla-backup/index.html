<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>Football Home - Soccer Team Events</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Football Home">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <h1 class="logo">âš½ Football Home</h1>
                <nav class="main-nav">
                    <button id="nav-events" class="nav-btn active">ðŸ“… Events</button>
                    <button id="nav-coach" class="nav-btn coach-only">ðŸ“Š Dashboard</button>
                    <button id="nav-profile" class="nav-btn">ðŸ‘¤ Profile</button>
                    <button id="nav-logout" class="nav-btn logout-btn" style="display: none;">ðŸšª Logout</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Events View -->
                <section id="events-view" class="view active">
                    <h2>Upcoming Events</h2>
                    <div id="events-list" class="events-grid">
                        <!-- Events will be loaded here -->
                        <div class="loading">Loading events...</div>
                    </div>
                </section>



                <!-- Profile View -->
                <section id="profile-view" class="view">
                    <h2>Profile</h2>
                    
                    <!-- Profile Display -->
                    <div id="profile-display" class="profile-info">
                        <p><strong>Role:</strong> <span id="user-role">Not logged in</span></p>
                        <p><strong>Team:</strong> <span id="user-team">No team</span></p>
                        <p><strong>Email:</strong> <span id="user-email">Not logged in</span></p>
                        <p><strong>Name:</strong> <span id="user-name">Not logged in</span></p>
                        <p><strong>Phone:</strong> <span id="user-phone">Not set</span></p>
                    </div>
                    
                    <!-- Profile Edit Form (hidden by default) -->
                    <div id="profile-edit" class="profile-edit-form" style="display: none;">
                        <form id="edit-profile-form">
                            <div class="form-group">
                                <label for="edit-name">Name:</label>
                                <input type="text" id="edit-name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-phone">Phone:</label>
                                <input type="tel" id="edit-phone" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="edit-emergency-contact">Emergency Contact:</label>
                                <input type="text" id="edit-emergency-contact" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="edit-emergency-phone">Emergency Phone:</label>
                                <input type="tel" id="edit-emergency-phone" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="edit-password">Password:</label>
                                <input type="password" id="edit-password" class="form-input">
                            </div>
                            <div class="form-group">
                                <div class="form-checkbox">
                                    <input type="checkbox" id="show-edit-password" onchange="app.toggleEditPasswordVisibility()">
                                    <label for="show-edit-password">Show Password</label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" id="cancel-edit" class="btn btn-outline">Cancel</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="profile-actions">
                        <button id="edit-profile-btn" class="btn btn-outline" onclick="app.showEditProfile()">Edit Profile</button>
                        <button class="btn btn-outline">Team Settings</button>
                        <button id="profile-logout" class="btn btn-outline" onclick="app.logout()">Logout</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <p>Install Football Home for quick access!</p>
            <button id="install-btn" class="btn btn-primary">Install</button>
            <button id="dismiss-install" class="btn btn-outline">Later</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/api.js"></script>
</body>
</html>
