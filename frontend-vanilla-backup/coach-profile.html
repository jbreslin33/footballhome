<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile - Football Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .nav-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
            color: white;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.8);
            border-color: rgba(231, 76, 60, 0.8);
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
            border-color: rgba(231, 76, 60, 1);
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-top: 4px solid #e74c3c;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .profile-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #34495e;
            min-width: 120px;
        }

        .info-value {
            color: #2c3e50;
            flex-grow: 1;
            text-align: right;
        }

        .edit-input {
            width: 200px;
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
            text-align: right;
        }

        .edit-input:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .profile-actions {
            text-align: center;
            margin-top: 30px;
        }

        .edit-btn, .save-btn, .cancel-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #27ae60;
            color: white;
        }

        .save-btn:hover {
            background: #2ecc71;
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        .edit-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 10px;
            }

            .profile-card {
                padding: 20px;
            }

            .info-item {
                flex-direction: column;
                align-items: stretch;
                text-align: left;
            }

            .info-value {
                text-align: left;
                margin-top: 5px;
            }

            .edit-input {
                width: 100%;
                text-align: left;
            }

            .edit-actions {
                flex-direction: column;
            }

            .edit-btn, .save-btn, .cancel-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <div class="nav-container">
            <h1 class="nav-title">üë§ Coach Profile</h1>
            <div class="nav-actions">
                <a href="/coach" class="nav-btn">üìä Dashboard</a>
                <a href="/" class="nav-btn">üè† Home</a>
                <button class="nav-btn logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>Coach Profile</h1>
                <p>Manage your personal information</p>
            </div>
            
            <div id="profile-info" class="profile-info">
                <!-- Profile information will be loaded here -->
            </div>
            
            <div class="profile-actions">
                <button class="edit-btn" onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        class CoachProfile {
            constructor() {
                this.init();
            }
            
            async init() {
                // Check authentication first
                try {
                    const response = await API.getCurrentUser();
                    if (!response || !response.success || !response.user || response.user.role !== 'coach') {
                        // Redirect to main page if not a coach
                        window.location.href = '/';
                        return;
                    }
                    this.loadProfile(response.user);
                } catch (error) {
                    console.error('Authentication check failed:', error);
                    window.location.href = '/';
                }
            }
            
            loadProfile(user) {
                this.currentUser = user; // Simple caching - update when we save
                const container = document.getElementById('profile-info');
                
                container.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${this.escapeHtml(user.name || 'Not set')}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value">${this.escapeHtml(user.email || 'Not set')}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <span class="info-value">${this.escapeHtml(user.phone || 'Not set')}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Role:</span>
                        <span class="info-value">${this.escapeHtml((user.role || 'coach').charAt(0).toUpperCase() + (user.role || 'coach').slice(1))}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Team:</span>
                        <span class="info-value">Thunder FC</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Member Since:</span>
                        <span class="info-value">2024</span>
                    </div>
                `;
            }
            
            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize profile when page loads
        const profile = new CoachProfile();

        // Edit profile function
        function editProfile() {
            const profileInfo = document.getElementById('profile-info');
            const currentUser = profile.currentUser;
            
            // Create edit form
            profileInfo.innerHTML = `
                <form id="edit-profile-form" onsubmit="saveProfile(event)">
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <input type="text" id="edit-name" class="edit-input" value="${escapeHtml(currentUser.name || '')}" placeholder="Enter your name">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <input type="email" id="edit-email" class="edit-input" value="${escapeHtml(currentUser.email || '')}" placeholder="Enter your email" readonly>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <input type="tel" id="edit-phone" class="edit-input" value="${escapeHtml(currentUser.phone || '')}" placeholder="Enter your phone">
                    </div>
                    <div class="info-item">
                        <span class="info-label">Role:</span>
                        <span class="info-value">Coach</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Team:</span>
                        <span class="info-value">Thunder FC</span>
                    </div>
                    <div class="edit-actions">
                        <button type="submit" class="save-btn">üíæ Save Changes</button>
                        <button type="button" class="cancel-btn" onclick="cancelEdit()">‚ùå Cancel</button>
                    </div>
                </form>
            `;
        }

        // Save profile function
        async function saveProfile(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('edit-name').value.trim(),
                phone: document.getElementById('edit-phone').value.trim()
            };

            if (!formData.name) {
                showMessage('Name is required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Simple fix: just update the cached data with what we saved
                        profile.currentUser = {
                            ...profile.currentUser,
                            name: formData.name,
                            phone: formData.phone
                        };
                        profile.loadProfile(profile.currentUser);
                        showMessage('Profile updated successfully!', 'success');
                    } else {
                        showMessage(result.message || 'Failed to update profile', 'error');
                    }
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage('Failed to update profile. Please try again.', 'error');
            }
        }

        // Cancel edit function
        function cancelEdit() {
            profile.loadProfile(profile.currentUser);
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                ${type === 'success' ? 'background: #27ae60;' : 'background: #e74c3c;'}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }

        // Logout function
        async function handleLogout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    // Clear any local storage or session data
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    console.error('Logout failed:', response.statusText);
                    // Still redirect on failure since it's just a logout
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Redirect anyway since logout should always work
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
