services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: footballhome_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballhome_user
      POSTGRES_PASSWORD: footballhome_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # Mount database initialization files (loaded in alphabetical order)
      - ./database/schema/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/apsl/apsl-data.sql:/docker-entrypoint-initdb.d/02-apsl-data.sql:ro
      # Persistent data storage
      - db_data:/var/lib/postgresql/data
    networks:
      - footballhome_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footballhome_user -d footballhome"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Administration Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: footballhome_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      # Persistent pgAdmin data
      - pgadmin_data:/var/lib/pgadmin
      # Pre-configure database connection
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Simple C++ Backend (No Frameworks)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footballhome_simple_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Vanilla JS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footballhome_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - footballhome_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3



# Named volumes for persistent data
volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

# Custom network for service communication
networks:
  footballhome_network:
    driver: bridge