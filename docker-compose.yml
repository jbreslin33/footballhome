services:
  # PostgreSQL Database with pg_cron for scheduled jobs
  db:
    build:
      context: ./.docker/postgres
      dockerfile: Dockerfile
    container_name: footballhome_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballhome_user
      POSTGRES_PASSWORD: footballhome_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      ENVIRONMENT: ${ENVIRONMENT:-dev}  # dev or production
    ports:
    volumes:
      # Mount data folder - custom script conditionally loads u/p files
      - ./database/data:/docker-entrypoint-initdb.d:ro
      - ./database/02-load-data.sh:/docker-entrypoint-initdb.d/01-load-data.sh:ro
      # Persistent data storage
      - db_data:/var/lib/postgresql/data
      - db_data:/var/lib/postgresql/data
    networks:
      - footballhome_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footballhome_user -d footballhome"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 120s
    # Required for pg_cron and enable verbose logging
    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=footballhome
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=0
      -c log_line_prefix='%t [%p] %u@%d '
      -c client_min_messages=notice

  # pgAdmin - Database Administration Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: footballhome_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      # Persistent pgAdmin data
      - pgadmin_data:/var/lib/pgadmin
      # Pre-configure database connection
      - ./.docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Simple C++ Backend (No Frameworks)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footballhome_simple_backend
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: footballhome_pass
    ports:
      - "3001:3001"
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Vanilla JS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footballhome_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      # Mount frontend files for live development (no rebuild needed)
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - footballhome_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3



# Named volumes for persistent data
volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

# Custom network for service communication
networks:
  footballhome_network:
    driver: bridge
