services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: footballhome_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballhome_user
      POSTGRES_PASSWORD: footballhome_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # Mount database initialization files in order
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/leagues_data.sql:/docker-entrypoint-initdb.d/02-leagues.sql:ro
      - ./database/venues_data.sql:/docker-entrypoint-initdb.d/03-venues.sql:ro
      - ./database/lighthouse_1893_data.sql:/docker-entrypoint-initdb.d/04-lighthouse.sql:ro
      - ./database/05-division_relationships.sql:/docker-entrypoint-initdb.d/05-division_relationships.sql:ro
      # Persistent data storage
      - db_data:/var/lib/postgresql/data
      # Optional: custom postgresql.conf for performance tuning
      # - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    networks:
      - footballhome_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footballhome_user -d footballhome"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Administration Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: footballhome_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      # Persistent pgAdmin data
      - pgadmin_data:/var/lib/pgadmin
      # Pre-configure database connection
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footballhome_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballhome_user
      POSTGRES_PASSWORD: footballhome_pass
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3001
    ports:
      - "3001:3001"
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://footballhome.org/api
    container_name: footballhome_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: https://footballhome.org/api
    ports:
      - "3000:80"
    networks:
      - footballhome_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for persistent data
volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

# Custom network for service communication
networks:
  footballhome_network:
    driver: bridge