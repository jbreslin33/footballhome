version: '3.8'

services:
  db:
    image: postgres:15
    container_name: footballhome_db
    environment:
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballapp
      POSTGRES_PASSWORD: footballpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - footballhome_network

  api:
    build:
      context: ./backend/node
      dockerfile: Dockerfile
    container_name: footballhome_api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://footballapp:footballpass123@db:5432/footballhome
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - footballhome_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footballhome_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/ssl/certs
    depends_on:
      - api
    networks:
      - footballhome_network

volumes:
  postgres_data:

networks:
  footballhome_network:
    driver: bridge