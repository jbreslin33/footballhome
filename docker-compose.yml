services:
  # PostgreSQL Database with pg_cron for scheduled jobs
  db:
    build:
      context: .
      dockerfile: .docker/postgres/Dockerfile
    container_name: footballhome_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: footballhome
      POSTGRES_USER: footballhome_user
      POSTGRES_PASSWORD: footballhome_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      ENVIRONMENT: ${ENVIRONMENT:-dev}  # dev or production
    ports:
      - "5432:5432"
    volumes:
      # Mount data folder to neutral location to prevent auto-loading
      - ./database/data:/app/data:ro,Z
      # Persistent data storage
      - db_data:/var/lib/postgresql/data
    networks:
      - footballhome_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footballhome_user -d footballhome"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 120s
    # Required for pg_cron with reasonable logging (DDL only)
    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=footballhome
      -c log_statement=ddl
      -c log_duration=off
      -c log_min_duration_statement=1000
      -c log_line_prefix='%t [%p] %u@%d '
      -c client_min_messages=notice

  # C++ Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footballhome_backend
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: footballhome_pass
      ENVIRONMENT: ${ENVIRONMENT:-dev}  # dev or production
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_PHONE: ${TWILIO_FROM_PHONE:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI}
      GROUPME_ACCESS_TOKEN: ${GROUPME_ACCESS_TOKEN:-}
    ports:
      - "3001:3001"
    volumes:
      # Mount database/data for writing ##u/##p files
      - ./database/data:/app/database/data
    networks:
      - footballhome_network
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Vanilla JS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footballhome_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      # Mount frontend files for live development (no rebuild needed)
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - footballhome_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3



# Named volumes for persistent data
volumes:
  db_data:
    driver: local

# Custom network for service communication
networks:
  footballhome_network:
    driver: bridge
